<div class="row py-5 d-flex justify-content-between align-items-center">
  <div class="col-1 col-md-4 ">
    <div class="p-5"><img [src]="product.imageCover" class="w-100" alt="">
</div>

  </div>
  <div class="col-1 col-md-8"><p class="fs-4 text-main fw-medium mb-0 py-1">{{product.category.name}}</p>
  <h1 class="fw-medium h2 ">{{product.title}}</h1>
  <p class=" h3 text-muted fw-normal py-2">{{product.description}}</p>
  <p class="fs-4 py-2">{{ product.price|currency:'EGP'}}</p>
  <p><span class="fs-5 text-main fw-medium">sold : </span>{{product.sold}}</p>
  <p class="d-flex align-items-center  ms-1"><span class="me-3"><span class="fs-5 text-main fw-medium">Rating : </span>{{product.ratingsAverage}}</span>
    <span class="d-flex rating-color" *ngIf="product.ratingsAverage>4.5">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
    </span>
    <span class="d-flex rating-color" *ngIf="product.ratingsAverage===4.5">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star-half-stroke"></i>
    </span>
    <span class="d-flex rating-color" *ngIf="product.ratingsAverage<4.5">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-regular fa-star"></i>
    </span>
  </p>
  <button class="btn btn-main w-100 text-center btn-product mb-3 m-auto">Add +</button></div>
</div>
